<!DOCTYPE html>
<html>
    <head>
        <title>Button Pushing Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

        <!-- CSS -->
        <link rel="stylesheet" href="static/css/style.css">

        <!-- Bootrsap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- My own JS  -->
        <script type="text/javascript" src="static/js/code.js"></script>
        
    </head>

    <body onload="startupCode()">
        <!-- Navbar -->
        <nav class="navbar navbar-nav navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Homepage</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
              </ul>
            </div>
        </nav>

        <!-- Welcome page and message -->
        <div class="container-sm">
            <div class="text-center">
                <h1 class="standardText heading">
                    Welcome to the Login Page!
                </h1>
            </div>
            <div class="col-lg-8 offset-lg-2">
                <p class="standardText">
                    Please enter your username and password to login and see your account activity and 
                    information. If you do not have an account, press create new account.
                </p>
            </div>
        </div>

        <!-- Login forms section -->
        <div class="container-sm">
            <div class="col-lg-8 offset-lg-2">
                <label class="labelStyling" for="uname"><b>Username</b></label>
                <input id="unameInput" type="text" placeholder="Please enter your username" name="uname" required>

                <label class="labelStyling" for="psw"><b>Password</b></label>
                <input id="pwrInput" type="password" placeholder="Please enter your password" name="psw" required>
                    
                <button onclick="submitClicked()" class="submitButton" type="submit">Login</button>
                
                <br>
                <p id="displayLogin" class="standardText"></p>
            </div>
        </div>
        
    </body>
</html>
