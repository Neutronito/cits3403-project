{% extends "base.html" %}

{% block header %}
<script src="{{ url_for('game.static', filename='js/code.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('game.static', filename='css/code.css') }}">
{% endblock %}

{% block content %}
<div class="container-sm">
    <div class="coding">
        <h3>Enter Code here</h3>
        <form>
            <textarea id="code" name="code" rows="4" cols="100"></textarea>
        </form>
        <h3 id="score">0</h3>
        <div class=buttons>
            <button onclick="showMap()" class="button3">Show Map</button>
            <button onclick="previewMap()" class="button3">Preview Map</button>
            <button id="submit-button" onclick="submit()" class="button3">Submit </button>
        </div>
    </div>
</div>


<script>
    init();
</script>
{% endblock %}
